<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Force Layout</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="network.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls {
            margin: 20px;
        }
        svg {
            width: 60vw;
            height: 60vw;
        }
        .tooltip {
    position: absolute;
    text-align: left;
    width: auto;
    padding: 8px;
    font: 12px sans-serif;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
    pointer-events: none;
    opacity: 0; /* Initially hidden */
    transition: opacity 0.2s ease-in-out;
}

        }
    </style>
</head>
<body>
    <div class="controls">
        <label>Charge Strength: 
            <input type="range" id="chargeStrength" min="-500" max="0" value="-50">
        </label>
        <label>Collision Radius: 
            <input type="range" id="collisionRadius" min="0" max="50" value="12">
        </label>
        <label>Link Strength: 
            <input type="range" id="linkStrength" min="0" max="1" step="0.1" value="0.5">
        </label>
    </div>
    <div class="tooltip" style="opacity:0;"></div>

    <script>
        d3.json("publication_network.json").then(function (data) {
            const svg = d3.select('body').append("svg").attr("viewBox", "0 0 1000 800");
            simulate(data, svg); // Call the simulate function
        });
    </script>
</body>
</html>
